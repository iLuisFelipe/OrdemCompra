<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <img src="./images/pattern-background-desktop.svg" class="background">
  

  <main>

    
    
    <img src="./images/illustration-hero.svg" class="illustration">

    <div class="main-content">
      <h1 class="title">Order Summary</h1>

      <h3 class="subtitle">You can now listen to millions of songs, <br>
      audiobooks, and podcasts on any device <br>
    
      <p class="final">anywhere you like</p></h3>

    <div class="price">

      <img src="./images/icon-music.svg" class="music">
      <h2 class="price-title">Annual Plan</h2>
      <p class="price-value">&dollar;59.99/year</p>

    </div>

    <a href="" class="btn-change">Change</a>

    <button class="payment">Proceed to Payment</button>

    <a href="#" class="cancel">Cancel Order</a>

  </div>

  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/iLuisFelipe?tab=repositories" target="_blank">Luis Felipe dos Santos de Paula Guedes</a>.
  </div>
</body>
</html>
